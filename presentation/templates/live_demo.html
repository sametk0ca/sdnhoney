    <script>
    let testRunning = false;

    function addLog(message, type = 'info') {
        const output = document.getElementById('test-output');
        const timestamp = new Date().toLocaleTimeString();

            success: '#2ecc71',

            error: '#e74c3c'
        };
        
        const logLine = document.createElement('div');
        logLine.style.cssText = `color: ${colors[type]}; margin: 0.2rem 0; font-family: monospace;`;
        logLine.innerHTML = `<span style="color: #888;">[${timestamp}]</span> ${message}`;
        output.appendChild(logLine);
        output.scrollTop = output.scrollHeight;
    }

    // =================== TERMINAL FUNCTIONALITY ===================
    let socket = null;
    let terminal_ready = false;

    function initializeTerminal() {
        socket = io();
        
        socket.on('connect', function() {
            console.log('ğŸ”Œ Socket connected');
            socket.emit('create_terminal', {});
        });
        
        socket.on('terminal_created', function(data) {
            if (data.success) {
                terminal_ready = true;
                addTerminalOutput('âœ… Terminal baÄŸlantÄ±sÄ± kuruldu\n');
                console.log('âœ… Terminal created successfully');
            }
        });
        
        socket.on('terminal_output', function(data) {
            addTerminalOutput(data.output);
        });
        
        socket.on('disconnect', function() {
            terminal_ready = false;
            addTerminalOutput('\nâŒ Terminal baÄŸlantÄ±sÄ± kesildi\n');
            console.log('ğŸ’” Socket disconnected');
        });
    }

    function addTerminalOutput(output) {
        const testOutput = document.getElementById('test-output');
        const inputLine = testOutput.querySelector('.terminal-input-line');
        
        // Create output element
        const outputElement = document.createElement('div');
        outputElement.innerHTML = output.replace(/\n/g, '<br>');
        outputElement.style.whiteSpace = 'pre-wrap';
        outputElement.style.marginBottom = '0.2rem';
        
        // Insert before input line
        testOutput.insertBefore(outputElement, inputLine);
        
        // Auto-scroll to bottom
        testOutput.scrollTop = testOutput.scrollHeight;
    }

    function sendCommand(command) {
        if (!terminal_ready || !socket) {
            addTerminalOutput('âŒ Terminal hazÄ±r deÄŸil\n');
            return;
        }
        
        // Show command in terminal
        addTerminalOutput(`mininet> ${command}\n`);
        
        // Send to backend
        socket.emit('terminal_input', {
            input: command + '\n'
        });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
        initializeTerminal();
        
        // Setup terminal input
        const commandInput = document.getElementById('terminal-command-input');
        if (commandInput) {
            commandInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const command = this.value.trim();
                    if (command) {
                        sendCommand(command);
                        this.value = '';
                    }
                }
            });
            
            // Focus on terminal by default
            commandInput.focus();
        }
    });
